{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "main.css"%}">
  </head>
  <body>
    <nav id="mainNav" class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div id="navTitle" class="navbar-brand">PROJECT TITLE</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Map <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Graphs</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


    <section id="content" class="row m-0">
      <div id="mainContent" class="col-lg-9">
        {% block mainContent %}{% endblock %}
      </div>
      <div id="sideContent" class="col-lg-3">
        {% block sideContent %}{% endblock %}
      </div>
    </section>

    <script src="{% static "bundle.js"%}" type="text/javascript"></script>

  </body>
</html>
