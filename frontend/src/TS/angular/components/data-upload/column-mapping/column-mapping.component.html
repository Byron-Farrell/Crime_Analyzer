<div id="columnMapping" class="">

  <div class="row">
    <h1 class="text-center w-100">Column Mapping</h1>
    <div class="m-0 p-0 w-100 col-6">
      <button (click)="displayMapping()" class="btn btn-primary w-100 rounded-0 text-center" type="button" name="button">Mapping</button>
    </div>
    <div class="m-0 p-0 w-100 col-6">
      <button (click)="displayPreview()" class="btn btn-secondary w-100 rounded-0 text-center" type="button" name="button">Preview</button>
    </div>
  </div>

  <div class="row ml-2">
    <div class="mt-4 w-100 row d-none d-md-flex">
      <div class="col-lg-2 col-md-4 col-sm-12">
        <h3 class="w-100 h-100 text-dark m-0 text-center" name="button">Database Headers</h3>
      </div>
      <div class="col-lg-8 col-md-4 d-none d-md-block">

      </div>
      <div class="col-lg-2 col-md-4 col-sm-12">
        <h3 class="w-100 h-100 m-0 text-dark text-center" name="button">File Headers</h3>
      </div>
    </div>

    <div *ngFor="let column of columns" class="mt-4 w-100 row">
      <div class="col-lg-2 col-md-4 col-sm-12">
          <h5 class="w-100 h-100 align-middle text-dark text-right text-center text-lg-right" name="button">{{ column }}</h5>
      </div>
      <p class="text-muted text-center w-100 position-absolute mt-n2 d-none d-lg-block"><small>{{ column }}&emsp;<i class="fas fa-long-arrow-alt-right"></i>&emsp;{{columnMappings[column]}}</small></p>
      <div class="col-lg-8 col-md-4 d-none d-md-block my-auto ">

        <div class="w-100 bg-dark line">

        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12">
        <app-dropdown-menu
          [styles]="dropdownStyles"
          [data]="fileData.columns"
          (selectedMenuItemChange)="columnMappingObjectUpdate(column, $event)"
        >
        </app-dropdown-menu>
      </div>
    </div>

    <div id="nextButton" class="row w-100 mb-4">
      <div class="col-lg-10 col-md-8 d-none d-md-block">

      </div>
      <div *ngIf="dataType === 'Criminal Data'" class="col-lg-2 col-md-4 col-sm-12 ">
        <button class="btn btn-primary float-right w-100" type="button" name="button" routerLink="/upload/data-mapping">Next</button>
      </div>

      <div *ngIf="dataType === 'Census Blocks'" class="col-lg-2 col-md-4 col-sm-12 ">
        <button (click)="importCensusBorders()" class="btn btn-success float-right w-100" type="button" name="button" routerLink="/upload">Import</button>
      </div>

      <div *ngIf="dataType === 'Census Information'" class="col-lg-2 col-md-4 col-sm-12 ">
        <button class="btn btn-success float-right w-100" type="button" name="button">Import</button>
      </div>
    </div>

  </div>

</div>

<div id="dataPreview" class="">
  <div class="row">
    <h1 class="text-center w-100">Preview</h1>
    <div class="m-0 p-0 w-100 col-6">
      <button (click)="displayMapping()" class="btn btn-secondary w-100 rounded-0 text-center" type="button" name="button">Mapping</button>
    </div>
    <div class="m-0 p-0 w-100 col-6">
      <button (click)="displayPreview()" class="btn btn-primary w-100 rounded-0 text-center" type="button" name="button">Preview</button>
    </div>
  </div>

  <div class="row ml-2">
    Preview
  </div>
</div>
