
<div id="content" class="row m-0" (window:resize)="onResize($event)">
  <h3 id="expand" class="d-none m-2 position-absolute"><i (click)='toggleSidePanel($event)' class="fas fa-arrow-right"></i></h3>
  <div id="sidePanel" class="col-sm-0 col-md-5 col-lg-3 h-100 overflow-auto">
    <h3 class="text-center my-4">Filter Options<i (click)='toggleSidePanel($event)' class="mr-2 float-right fas fa-arrow-left"></i></h3>
    <div class="">
      <app-generic-filter-options
        (filterOptionsChange)="genericSelectedFiltersChanged($event)"
      ></app-generic-filter-options>
      <div class="w-100">
        <button class="btn btn-info d-block mx-auto my-4 w-50" type="button" (click)="loadData()">Select</button>
      </div>
    </div>
  </div>
  <div id="mainContent" class="col-sm-12 col-md-7 col-lg-9 p-0">

    <div id="storiesDropdown" class="mr-3 mt-3 position-absolute ">
      <button (mouseenter)="showContent()" (mouseleave)="hideContent()" id="storiesButton" class="w-100 btn btn-primary" type="button" name="button"><b>Stories</b><i class="fas fa-caret-down float-right pt-1"></i></button>
      <div (mouseenter)="showContent()" (mouseleave)="hideContent()" id="dropdownMenuContent" class="bg-white">
        <a class="dropdown-item text-center" routerLink="night-vs-day" routerLinkActive="active">Night vs Day</a>
      </div>
    </div>


    <router-outlet></router-outlet>
  </div>
</div>
